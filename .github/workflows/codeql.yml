name: 'CodeQL analysis'

on:
  push:
    tags: ['*']
    branches: ['*']
  pull_request:
    branches: ['*']
  schedule:
    - cron: '25 10 * * 3'
  workflow_dispatch:

jobs:

  analyze:
    name: 'CodeQL analysis'
    runs-on: 'ubuntu-latest'
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@d0651293c4a5a52e711f25b41b05b2212f385d28'
      - name: 'Initialize CodeQL'
        uses: 'github/codeql-action/init@3673e4c8e07ab7a92d77d113c680405f5a0003e3'
        with:
          languages: '${{ matrix.language }}'
      - name: 'Autobuild'
        uses: 'github/codeql-action/autobuild@3673e4c8e07ab7a92d77d113c680405f5a0003e3'
      - name: 'Perform CodeQL Analysis'
        uses: 'github/codeql-action/analyze@3673e4c8e07ab7a92d77d113c680405f5a0003e3'
