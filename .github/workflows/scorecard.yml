name: 'Scorecard security analysis'

on:
  push:
    branches: ['master']
  schedule:
    - cron: '25 10 * * 3'
  workflow_dispatch:

permissions: {}

jobs:

  analyze:
    name: 'Scorecard security analysis'
    runs-on: 'ubuntu-latest'
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f'
      - name: 'Perform security analysis'
        uses: 'ossf/scorecard-action@e38b1902ae4f44df626f11ba0734b14fb91f8f86'
        with:
          results_file: './results.sarif'
          results_format: 'sarif'
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          publish_results: false
      - name: 'Upload SARIF file'
        uses: 'github/codeql-action/upload-sarif@16964e90ba004cdf0cd845b866b5df21038b7723'
        with:
          sarif_file: './results.sarif'
